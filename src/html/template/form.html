<div class="call-back">
  <div class="container">
    <div class="row">
      <div class="col">
        <h3 class="text-center mb-3">Запишись на Пробный Урок Прямо Сейчас</h3>
      </div>
      <div class="col call-back__form">
        <form class="" action="index.html" method="post">
          <div class="form-row align-items-center">
            <div class="form-group">
              <label for="name">Ваше имя</label>
              <input type="text" class="form-control w-100" id="name" placeholder="Имя">
            </div>
            <div class="form-group col-12">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="form-group col-12">
              <label for="tel">Номер телефона</label>
              <input type="tel" class="form-control" id="tel" placeholder="Номер телефона">
            </div>
            <div class="form-group col-12">
              <button type="submit" class="btn btn__yellow">Отправить</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
